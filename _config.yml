title: Guts Blog
description: My GitHub Pages Development Blog

url: "https://ehdtn3540.github.io"
baseurl: "/guts-blog"

remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-include-cache

# 태그 노출을 위한 기본 설정(태그 페이지)
tag_archive:
  type: liquid
  path: /tags/

defaults:
  # posts default setting
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true # 왼쪽 사이드바에 프로필 표시
      sidebar:
        nav: "docs" 	   # _data/navigation.yml에서 정의한 메뉴
      toc: true            # 목차(TOC) 노출
      toc_sticky: true     # 스크롤 시 목차 고정
      toc_label: "목차"    # 목차 제목 설정
      show_tags: true      # 태그 노출 설정

  # categories pages default setting
  - scope:
      path: "categories"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "docs"

  # general pages default setting
  - scope:
      type: pages
    values:
      layout: home
      author_profile: true
      sidebar:
        nav: "docs"

